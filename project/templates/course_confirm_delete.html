{% extends "base_generic.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
  <h1>Delete Course</h1>
  <p>Are you sure you want to delete "{{ course.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'course_detail' course.slug %}">Cancel</a>
  </form>
{% endblock %}
